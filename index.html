<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Öncellikle oyun bilgisayara karşı oynanacak onun için Taş kağır ya da makas döndüren bir
      // fonksiyon tanımlamalıyım.

      function getComputerChoice() {
        const choices = ["Rock", "Paper", "Scissors"];
        const number = Number(Math.random());
        const newNumber = Math.floor(number * 10); //7
        if (newNumber % 3 === 0) {
          return choices[0];
        } else if (newNumber % 3 === 1) {
          return choices[1];
        } else {
          return choices[2];
        }
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        if (playerSelection === "rock" && computerSelection === "Scissors") {
          return "You Win! Rock beats Scissors";
        } else if (
          playerSelection === "paper" &&
          computerSelection === "Rock"
        ) {
          return "You Win! Paper beats Rock";
        } else if (
          playerSelection === "scissors" &&
          computerSelection === "Paper"
        ) {
          return "You Win! Scissors beats Paper";
        } else if (playerSelection === computerSelection) {
          return "Draw";
        } else {
          return "You Lose";
        }
      }

      function game() {
        let playerScore = 0;
        let computerScore = 0;
        for (let i = 0; i < 5; i++) {
          const playerSelection = prompt(
            "Please choose one Rock Paper Scissors"
          );
          let computerSelection = getComputerChoice();
          const result = playRound(playerSelection, computerSelection);
          if (result.startsWith("You Win")) {
            playerScore++;
          } else if (result.startsWith("You Lose")) {
            computerScore++;
          }
          console.log(result);
        }
        if (playerScore > computerScore) {
          return "You win";
        } else if (playerScore < computerScore) {
          return "You Lose";
        } else {
          return "Draw";
        }
      }

      console.log(game());
    </script>
  </body>
</html>
